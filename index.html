<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda en Línea - CHELA GASK</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f8f8f8; }
    header { background: #222; padding: 10px; text-align: center; }
    header img { max-height: 80px; }
    nav { background: #444; padding: 10px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    main { padding: 20px; }
    .producto { background: white; padding: 15px; border-radius: 10px; margin: 10px auto; max-width: 500px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    .producto img { max-width: 100%; border-radius: 10px; }
    .btn { display: inline-block; margin-top: 10px; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    .btn-primary { background: #28a745; color: white; }
    .btn-fav { background: #ff5722; color: white; margin-left: 10px; }
  </style>
</head>
<body>
  <!-- Banner -->
  <header>
    <img src="logochelagask.jpg" alt="CHELA GASK">
  </header>

  <!-- Navegación -->
  <nav>
    <a href="#/">Inicio</a>
    <a href="#/productos">Productos</a>
    <a href="#/favoritos">Favoritos</a>
  </nav>

  <!-- Contenido dinámico -->
  <main id="app"></main>

  <script>
    const app = document.getElementById('app');

    // Datos de productos (puedes ampliar)
    const productos = [
      { id: 1, nombre: "Blusa Dama", precio: 250, imagen: "https://via.placeholder.com/400x300?text=Blusa+Dama" },
      { id: 2, nombre: "Camisa Caballero", precio: 300, imagen: "https://via.placeholder.com/400x300?text=Camisa+Caballero" }
    ];

    // Favoritos (guardados en localStorage)
    let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

    // Guardar favoritos en localStorage
    function guardarFavoritos() {
      localStorage.setItem("favoritos", JSON.stringify(favoritos));
    }

    // Rutas
    function router() {
      const hash = location.hash || "#/";
      app.innerHTML = "";

      if (hash === "#/") {
        app.innerHTML = "<h2>Bienvenido a CHELA GASK</h2><p>Tu tienda de confianza.</p>";
      } 
      else if (hash === "#/productos") {
        app.innerHTML = "<h2>Productos</h2>";
        productos.forEach(p => {
          app.innerHTML += `
            <div class="producto">
              <h3>${p.nombre}</h3>
              <img src="${p.imagen}" alt="${p.nombre}">
              <p>Precio: $${p.precio}</p>
              <a class="btn btn-primary" href="#/producto/${p.id}">Ver Detalles</a>
            </div>
          `;
        });
      } 
      else if (hash.startsWith("#/producto/")) {
        const id = parseInt(hash.split("/")[2]);
        const producto = productos.find(p => p.id === id);
        if (producto) {
          app.innerHTML = `
            <div class="producto">
              <h2>${producto.nombre}</h2>
              <img src="${producto.imagen}" alt="${producto.nombre}">
              <p>Precio: $${producto.precio}</p>
              <button class="btn btn-primary">Comprar</button>
              <button class="btn btn-fav" onclick="agregarFavorito(${producto.id})">Agregar a Favoritos</button>
            </div>
          `;
        } else {
          app.innerHTML = "<p>Producto no encontrado</p>";
        }
      } 
      else if (hash === "#/favoritos") {
        app.innerHTML = "<h2>Mis Favoritos</h2>";
        if (favoritos.length === 0) {
          app.innerHTML += "<p>No tienes productos en favoritos.</p>";
        } else {
          favoritos.forEach(id => {
            const producto = productos.find(p => p.id === id);
            if (producto) {
              app.innerHTML += `
                <div class="producto">
                  <h3>${producto.nombre}</h3>
                  <img src="${producto.imagen}" alt="${producto.nombre}">
                  <p>Precio: $${producto.precio}</p>
                </div>
              `;
            }
          });
        }
      } 
      else {
        app.innerHTML = "<h2>404 - Página no encontrada</h2>";
      }
    }

    // Agregar producto a favoritos
    function agregarFavorito(id) {
      if (!favoritos.includes(id)) {
        favoritos.push(id);
        guardarFavoritos();
        alert("Producto agregado a favoritos");
      } else {
        alert("Este producto ya está en favoritos");
      }
    }

    // Detectar cambios de ruta
    window.addEventListener("hashchange", router);
    window.addEventListener("load", router);
  </script>
</body>
</html>
