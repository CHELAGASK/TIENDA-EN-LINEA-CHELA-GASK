<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .producto {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .producto img {
      max-width: 100%;
      border-radius: 10px;
    }
    .producto h2 {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .producto p {
      font-size: 1em;
      color: #555;
    }
    .precio {
      font-weight: bold;
      color: #28a745;
      margin: 10px 0;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Productos</h1>
  <div class="productos" id="productos"></div>

  <script>
    async function cargarProductos() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQA5cjti6B1RjNH6KVj-bap6xLoILJ91CONi5d6Ybj1R6T0etd44373NBhCxLYY-yqQPtepU1rWy0hd/pub?output=csv";
      const response = await fetch(url);
      const data = await response.text();

      // Convertir CSV a array
      const filas = data.split("\n").map(fila => fila.split(","));
      const contenedor = document.getElementById("productos");

      // Limpiar antes de cargar
      contenedor.innerHTML = "";

      // Suponiendo que la primera fila son los encabezados
      for (let i = 1; i < filas.length; i++) {
        const [nombre, descripcion, precio, imagen] = filas[i];

        if (!nombre.trim()) continue; // Evitar filas vacías

        const card = document.createElement("div");
        card.classList.add("producto");
        card.innerHTML = `
          <img src="${imagen}" alt="${nombre}">
          <h2>${nombre}</h2>
          <p>${descripcion}</p>
          <div class="precio">$${precio}</div>
          <button>Comprar</button>
        `;
        contenedor.appendChild(card);
      }
    }

    cargarProductos();
  </script>
</body>
</html>
